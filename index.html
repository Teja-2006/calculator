<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="heading">
      <h1 class="center">Calculator.Fun</h1>
    </div>
    <div class="calc center">
      <div class="result">
        <input type="text" class="result" />
      </div>
      <div>
        <button class="clear clear_all">AC</button>
        <button class="clear clear_one">C</button>
        <button class="operator divide">/</button>
      </div>

      <div class="btn line_1">
        <button class="num line_1">1</button>
        <button class="num line_1">2</button>
        <button class="num line_1">3</button>
        <button class="operator line_1 add">+</button>
      </div>

      <div class="btn line_2">
        <button class="num line_3">4</button>
        <button class="num line_3">5</button>
        <button class="num line_3">6</button>
        <button class="operator line_3 sub">-</button>
      </div>

      <div class="btn line_3">
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="operator multi">x</button>
      </div>

      <div class="btn">
        <button class="num line_5">0</button>
        <button class="num line_5">.</button>
        <button class="operator line_5">=</button>
      </div>
    </div>
  </body>
</html>
