<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e794e9673e.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc center">
      <div class="result">
        <input type="text" class="result display" />
      </div>
      <div>
        <button class="clear clear_all" data-value="AC">AC</button>
        <button class="clear clear_on" data-value="C">C</button>
        <button class="operator line_1" data-value="%">%</button>
        <button class="operator divide" data-value="/">/</button>
      </div>

      <div class="btn line_1">
        <button class="num line_1" data-value="1">1</button>
        <button class="num line_1" data-value="2">2</button>
        <button class="num line_1" data-value="3">3</button>
        <button class="operator line_1 add" data-value="+">+</button>
      </div>

      <div class="btn line_2">
        <button class="num line_3" data-value="4">4</button>
        <button class="num line_3" data-value="5">5</button>
        <button class="num line_3" data-value="6">6</button>
        <button class="operator line_3 sub" data-value="-">-</button>
      </div>

      <div class="btn line_3 data-value">
        <button class="num" data-value="7">7</button>
        <button class="num" data-value="8">8</button>
        <button class="num" data-value="9">9</button>
        <button class="operator multi" data-value="x">x</button>
      </div>

      <div class="btn">
        <button class="num line_5" data-value=".">.</button>
        <button class="num line_5" data-value="0">0</button>
        <button class="line_5 submit" data-value="=">=</button>
      </div>
    </div>
  </body>
</html>
